<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="cards">
       <div class="card-left">
         <img src="images/bg-card-front.png" alt="card-front" class="logo">
         <div class="card-stamp">
           <img src="images/card-logo.svg" alt="" class="stamp">
           <h1 id="number">0000 0000 0000 0000</h1>
           <div class="card-name">
             <span id="card-holder-name">
              JANE APPLESEED
             </span>
             <span id="date">
             <span id="month-display">00</span>
             /
             <span id="year-display">00</span>
              </span>
            </div>
            </div>
          </div>
         <div class="card-back">
         <img src="images/bg-card-back.png" alt="card-back" class="card-back">
         <span id="cvc">000</span>
        </div>
      </div>
    </div>

    <div class="right-side">
      <form id="form">
       <div class="cardholder-name">
          <label for="card-name">CARDHOLDER NAME</label>
          <input type="text" placeholder="  e.g. Jane Appleseed" id="card-name" class="card-name-input" required/>
        </div>

        <div class="cardholder-number">
          <label for="card-number">CARD NUMBER</label>
          <input type="tel" placeholder="e.g. 1234 5678 9123 0000" id="card-number" maxlength="16" minlength="16" required/>
        </div>
          
        <div class="card-info">
          <div class="test">
          <div id="card-date">
            <label for="card-date">  Exp. Date (MM/YY)</label>
            <div class="yearMonth">
             <div>
               <input type="tel" id="card-month"required placeholder="MM" maxlength="2" minlength="2"/>
             </div>
             <div>
               <input type="tel" id="card-year"required placeholder="YY" maxlength="2" minlength="2"/>
             </div>
            </div>
        
           <div class="cvc">
             <label for="cvc-number" id="cvc-number">CVC</label>
             <input type="tel" required maxlength="3" minlength="3" id="cvc1" class="cvc-input" placeholder=" e.g. 123"/>
           </div>
          </div>
        </div><!--test-->
          <button id="submission">
            CONFIRM
          </button>
        </div>
        </form>
      </div>
    </div>

    <!-- Completed state start -->
    <div class="second-card" id="hidden">
      <img src="images/icon-complete.svg" alt="good-symbol" class="good-logo">
      <h1>Thank you!</h1>
      <p> We've added your card details
      </p>
      <button id="end">Continue</button>
   </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
<script src="js/app.js" defer></script>
</html>
